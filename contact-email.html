    <script type="text/javascript">
        function hgsubmit()
        {
            if (/\S+/.test(document.hgmailer.name.value) == false) alert ("Please provide your name.");
            else if (/^\S+@[a-z0-9_.-]+\.[a-z]{2,6}$/i.test(document.hgmailer.email.value) == false) alert ("A valid email address is required.");
            else if (/\S+/.test(document.hgmailer.comment.value) == false) alert ("Your email content is needed.");
            else {
                document.hgmailer.submit();
                //alert ('Thank you!\nYour message was sent.');
            }
        }
    </script>

<body>
<form id="contact" action="http://www.ktsteinberg.com/cgi-sys/formmail.pl" method="post" name="hgmailer">
    <div class="contact-form">
        <input type="hidden" name="recipient" value="contact@ktsteinberg.com">
        <input type="hidden" name="subject" value="Personal Website Contact Form Message">
        <h2>email me</h2>
        <label for="sender-name">name: </label><input id="sender-name" type="text" name="name" size="30" value=""><br>
        <label for="sender-email">email: </label><input id="sender-email" type="text" name="email" size="30" value=""><br>
        <textarea id="message" name="comment" cols="50" rows="6"></textarea><br>
        <input type="button" value="submit" onclick="hgsubmit();">
        <input id="redirect-button" type="hidden" name="redirect" value="http://ktsteinberg.com/contact-email-redirect.html">
    </div>
</form>
